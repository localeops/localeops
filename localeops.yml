# =============================================================================
# LocaleOps Configuration File
# =============================================================================
# This YAML file defines the configuration for LocaleOps.
# Modify the sections below to customize your project settings.
#
# Usage:
# - Place this file in the root directory of your project
#
# Environment Variables:
# - This config file supports environment variable interpolation using ${VAR_NAME} syntax
# - Set required environment variables before running LocaleOps:
#     export TOKEN=your_token_here
# - In CI/CD, configure secrets in your pipeline settings

# =============================================================================
# Database Configuration
# =============================================================================

database:
  adapter:
    # file database
    #   name: file
    #   dirPath: string (path where data is stored)
    #
    # sqlite database
    #   name: sqlite
    #   path: string (":memory:" or ends with ".db")
    #   table: string
    #
    # mysql database
    #   name: mysql
    #   port: number
    #   hostname: string
    #   username: string
    #   password: string (optional)
    #   database: string
    #   table: string
    #
    # custom database
    #   name: custom
    #   path: string (must end with ".ts" or ".js")
    #
    name: file
    dirPath: ./localeops-snapshots

# =============================================================================
# Version Control System Configuration
# =============================================================================

source:
  # github source
  #   name: github
  #   base: string 
  #   repo: string (must be in format owner/repo)
  #   apiUrl: string (optional)
  #
  # bitbucket source
  #   name: bitbucket
  #   base: string 
  #   repo: string (must be in format owner/repo)
  #   apiUrl: string (optional)
  #
  name: github
  base: main
  repo: YOUR_REPO_NAME_HERE
  token: ${TOKEN}

# =============================================================================
# Version Control System Configuration
# =============================================================================

framework:
  # i18next framework
  #   name: i18next
  #   locale: string
  #   directory: string
  #
  # formatjs framework
  #   name: formatjs
  #   locale: string
  #   directory: string
  #
  name: i18next
  locale: en
  directory: ./locales