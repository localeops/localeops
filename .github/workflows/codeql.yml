name: CodeQL Advanced

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every Tuesday at 2:40 AM UTC
    - cron: '40 2 * * 2'

# Minimal permissions for SAST scanning
permissions:
  actions: read
  contents: read
  packages: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          # Scan GitHub Actions workflows for security issues
          - language: actions
            build-mode: none
          # Scan JavaScript/TypeScript code
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # Fetch full history for proper diff analysis in PRs
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@396bb3e45325a47dd9ef434068033c6d5bb0d11a # v3.27.5
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@396bb3e45325a47dd9ef434068033c6d5bb0d11a # v3.27.5
        with:
          category: "/language:${{matrix.language}}"
