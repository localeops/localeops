# LocaleOps configuration for i18next
framework:
  name: i18next
  sourceLocale: en # Source language
  directory: ./src/i18n/locales # Translation files location

# Store translation metadata in files
database:
  adapter:
    name: file

# Repository settings
# Note: These environment variables are automatically provided by the VCS's runner environment

source:
  name: github
  base: main # Base branch for comparisons
  repo: ${GITHUB_REPOSITORY} # Automatically set in GitHub Actions
  token: ${GITHUB_TOKEN} # Mapped to secrets.GITHUB_TOKEN in the workflow file

# source:
#   name: bitbucket
#   base: main # Base branch for comparisons
#   repo: ${BITBUCKET_REPO_FULL_NAME} # Automatically set in Bitbucket Pipelines
#   token: ${BITBUCKET_TOKEN} # Configured in repository variables

# source:
#   name: gitlab
#   base: main # Base branch for comparisons
#   repo: YOUR_PROJECT_PATH # Set in {namespace}/{project} format
#   token: ${GITLAB_TOKEN} # Configured in GitLab CI/CD variables

# Target languages to translate into
targetLocales:
  - es
